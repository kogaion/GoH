<script type="text/javascript">

  FusionCharts.ready(function(){
    var fusioncharts = new FusionCharts({
        type: 'angulargauge',
        renderAt: 'chart-container',
        width: '400',
        height: '250',
        dataFormat: 'json',
        dataSource: {
            "chart": {
                //"caption": "Project Quality",
                "subcaption": "Last week evolution - " + "hacktiny",
                "lowerLimit": "0",
                "upperLimit": "500",
                "lowerLimitDisplay": "Bad",
                "upperLimitDisplay": "Good",
                "showValue": "1",
                "valueBelowPivot": "1",
                "theme": "fint",
                'animation':0
            },
            "colorRange": {
                "color": [{
                    "minValue": "0",
                    "maxValue": "150",
                    "code": "#e44a00"
                }, {
                    "minValue": "150",
                    "maxValue": "300",
                    "code": "#f8bd19"
                }, {
                    "minValue": "300",
                    "maxValue": "500",
                    "code": "#6baa01"
                }]
            },
            "dials": {
                "dial": [{
                    "value": "0"
                }]
            }
        }
    }
    );
    fusioncharts.render();
});
</script>

<div id="chart-container">FusionCharts XT will load here!</div>
